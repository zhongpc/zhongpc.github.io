post-junmin:
    display_name: "Dr. Junmin Chen"
    role: postdoc
    image: /img/people/JunminChen.jpg
    bio: Junmin is a postdoctoral research fellow specializing in computational chemistry. His research focuses on developing hybrid physics-based AI frameworks to enhance molecular dynamics simulations. He is particularly interested in applying these advanced models to investigate the complex physics of functional polymers and electrolytes. Beyond his research, Junmin enjoys badminton, table tennis, hiking, and photography. <a href='https://www.linkedin.com/in/junminchen/'>[LinkedIn]</a>
    degree: "PhD in Materials Science, Tsinghua University"
    
post-zihan:
    display_name: "Dr. Zihan Zhang"
    role: postdoc
    image: /img/people/ZihanZhang.png
    bio: Zihan is a postdoctoral research fellow with a background in computational physics. His research interests include condensed matter physics and the design of materials using structure search methods. He has worked on superconducting hydrides, 2D materials, and super-hard materials. He has a strong knowledge of superconductivity theory. He enjoys physics, Chinese classical literature, and animation. <a href='https://scholar.google.com/citations?user=TjySt5IAAAAJ&hl=en'>[Google Scholar]</a>
    degree: "PhD in Physics, Jilin University"

post-tim:
    display_name: "Timothy D. Pook"
    role: postdoc
    image: /img/people/TimPook.webp
    bio: Tim is current a research engineer in MSE department, managing and maintaining the HPC cluster and other computational resources. He enjoys martial arts, currently training Jiu-Jitsu and Judo.
    degree: "Research Engineer at NUS"


